<!DOCTYPE html>

<html lang="en">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>WEB 231 - Enterprise JavaScript I</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="delira-temp-conversion.css" />
  </head>

  <body>
    <h1>Welcome to the Temperature Conversion App!</h1>
    <!--Card 1-->
    <div id="card1">
      <h3 id="cardtitle">Fahrenheit to Celsius Converter</h3>
      <div id="cardcontent">
        <div id="form">
          <div class="formfield">
            <label for="txtFahrenheit">Fahrenheit value:</label>
            <input
              type="text"
              id="txtFahrenheit"
              name="txtFahrenheit"
              class="input"
            />
            <div class="formfield">
              <button id="btnConvert" type="button" class="btn btnprimary">
                Convert Temperature
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--Card 2-->
    <div id="card2">
      <div class="cardtitle">Conversion Results:</div>
      <div class="cardcontent" id="conversionResults"></div>
    </div>

    <!--JavaScript Area-->
    <script type="text/JavaScript">

      document.getElementById("btnConvert").onclick = function () {
      const fahrenheit = document.getElementById("txtFahrenheit").value;
      const celsius = parseFloat(((parseFloat(fahrenheit) - 32) / 1.8).toFixed(2));
       if (!isNaN(celsius)) {
          document.getElementById("conversionResults").innerHTML = celsius;
        } else {
          alert("ENTER A VALID NUMBER!");
        }
      };
    </script>
    <!--Return Home Button-->
    <a href="../week-1/index.html">Home</a>
  </body>
</html>
